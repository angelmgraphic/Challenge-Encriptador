        <article class="articulo">

                  report
                </span>

              </div>

                <button type="submit" onclick="click_encriptar(this)" id="boton_encriptar">Encriptar</button>
                <button type="submit" onclick="click_deencriptar(this)" id="boton_desencriptar">Desencriptar</button>

              </div>
            </div>

            <div class="caja">
              <div class="resultado">
                <p id="resultado"></p>
                <button type="submit" onclick="copiar(this)" class="material-symbols-outlined" id="boton_copiar"> file_copy </button>
              </div>
            </div>

          </div>
